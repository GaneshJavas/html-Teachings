<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo on bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-custom{
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>

</head>
<body class="gradient-custom">
    
        <div class="container py-5 h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="card" style="width: 25rem;">
                    <img src="images/TCSCodeVita_Logo_White.png" class="card-img-top" style="background-color: rgb(103, 22, 179);" alt="">
                    <div class="card-body">
                        <h4 class="card-title text-center text-black-50 mb-4">Sign In</h4>
                        <div class="text-start text-black mb-4">
                            <label for="user">Username or email</label><br>
                            <input class="d-grid w-100" type="text" name="Username or email" id="user" value="Jai Ganesh" placeholder="Enter Your Username">
                        </div>
                        <div class="text-start text-black mb-4">
                            <label for="pass">Password</label><br>
                            <input class="d-grid w-100" type="password" name="Password" id="pass" placeholder="Enter Your Password">
                        </div>
                        <button type="button" class="btn btn-primary w-100 mb-4">Submit</button>
                    </div>
            </div>
            
            
        </div>

   
    
    
</body>
</html>
